<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Suit Loader - Mod Generator - Chromium browsers only</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"
        integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<script>
    function changePreviewImage(event) {
        const imageFiles = event.target.files;
        if (imageFiles.length > 0) {
            const imageSrc = URL.createObjectURL(imageFiles[0]);
            document.getElementById("suit-preview-container").style.backgroundImage = `url(${imageSrc})`;
            document.getElementById('custom-file-label').innerText = imageFiles[0].name;
        }
        else {
            document.getElementById("suit-preview-container").style.backgroundImage = null;
            document.getElementById('custom-file-label').innerText = 'Choose suit image';
        }
    }
</script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
    }

    .readme-parent {
        max-width: 800px;
    }

    .form-container {
        display: flex;
        gap: 20px;
    }

    label {
        width: 350px;
        margin-top: 15px;
        text-align: center;
    }

    input {
        width: 350px;
    }

    .custom-file-input {
        margin-top: 15px;
    }

    .suit-preview-container {
        display: inherit;
        overflow: hidden;
        width: 350px;
        height: 517px;
        background-position-x: center;
        align-self: center;
        margin-bottom: -15px;
    }

    #generate {
        margin-top: 15px;
    }
</style>

<body>
    <h1>Custom Suit Loader - Mod Generator</h1>

    <a class="btn btn-primary" data-toggle="collapse" href="#readme" role="button" aria-expanded="false"
        aria-controls="collapseExample">
        Mod README
    </a>

    <div class="collapse readme-parent" id="readme">
        <div class="card card-body" id="readme-content">

        </div>
    </div>

    <div class="form-container">
        <div>
            <label>Mod Name<input type="text" id="modname" placeholder="Mod Name, shown in SMF" /></label><br />
            <label>Author Name<input type="text" id="author" placeholder="Author Name, shown in SMF" /></label><br />
            <label>Suit GUID<input type="text" id="guid" readonly /></label><br />
            <label>Repository ID<input type="text" id="repoid" placeholder="Repository ID" /></label><br />
            <label>Suit Name<input type="text" id="suitname"
                    placeholder="Suit Name, used in-game on the menu" /></label><br />
            <label>Suit Description<input type="text" id="suitdesc"
                    placeholder="Suit Description, used in-game under details" /></label><br />
            <label>Suit Entity Hash<input type="text" id="suitentityhash"
                    placeholder="Suit Entity TEMP Hash (e.g. 00123456789ABCDE)" /></label><br />
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="suitimage" accept="image/jpeg, image/jpg"
                    onchange="changePreviewImage(event);">
                <label class="custom-file-label" id="custom-file-label" for="customFile">Choose suit image</label>
            </div>
        </div>
        <div id="suit-preview-container" class="suit-preview-container"></div>
    </div>

    <br />
    <button id="generate" class="btn btn-primary">Generate</button>

    <script src="./index.js" type="module"></script>
    <script src="./generate.js" type="module"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
